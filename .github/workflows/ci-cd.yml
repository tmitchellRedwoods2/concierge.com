name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
        pip install -r requirements-selenium.txt
    
    - name: Install Chrome dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
    
    - name: Run unit tests
      run: |
        python -m pytest tests/ -v --cov=. --cov-report=xml
    
    - name: Run Selenium tests (local)
      run: |
        # Start app in background for testing
        streamlit run app_modular.py --server.port=8501 &
        sleep 10
        # Run smoke tests against local app
        python run_selenium_tests.py --smoke-only --url "http://localhost:8501"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  selenium-cloud-tests:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install Chrome dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
    
    - name: Install Selenium dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-selenium.txt
    
    - name: Run Selenium tests against deployed app
      run: |
        # Wait for Streamlit Cloud deployment to complete
        sleep 30
        # Run smoke tests against deployed app
        python run_selenium_tests.py --smoke-only --url "https://concierge-com.streamlit.app"
      env:
        APP_URL: https://concierge-com.streamlit.app

  deploy:
    needs: [test, selenium-cloud-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deployment Notification
      run: |
        echo "üöÄ Deployment to Streamlit Cloud triggered successfully!"
        echo "‚úÖ All unit tests passed"
        echo "‚úÖ All Selenium tests passed"
        echo "üìä Test coverage report generated"
        echo "üåê Streamlit Cloud deployment complete"
